<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>سلة التسوق - eStore</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <!-- header section -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold fs-3" href="index.html">
          <i class="bi bi-shop text-info"></i> eStore
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">المنتجات</a>
            </li>

            <li class="nav-item">
              <a class="nav-link text-danger" href="logout.html">تسجيل الخروج</a>
            </li>
          </ul>

          <div class="d-flex gap-3">
            <a href="whishlist.html" class="nav-link position-relative">
              <i class="bi bi-heart fs-4 text-info"></i>
              <span class="badge bg-danger rounded-pill" id="wishlistCount">0</span>
            </a>
            <a href="cart.html" class="nav-link position-relative">
              <i class="bi bi-cart fs-4 text-success"></i>
              <span class="badge bg-danger rounded-pill" id="cartCount">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Cart Content -->
  <section class="container py-5">
    <h1 class="mb-4">سلة التسوق</h1>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>المنتج</th>
            <th>السعر</th>
            <th>الكمية</th>
            <th>الإجمالي</th>
            <th>حذف</th>
          </tr>
        </thead>

        <tbody id="cartItems"></tbody>
      </table>
    </div>

    <div class="mt-4 p-4 border rounded bg-light">
      <h3>تفاصيل السلة</h3>
      <h4>إجمالي السلة: <span id="cartTotal">0</span> ج.م</h4>
      <h4>تكلفة الشحن: <span id="cartShipping">0</span> ج.م</h4>

      <div class="d-flex gap-3 mt-3">
        <a href="products.html" class="btn btn-outline-primary">
          <i class="bi bi-arrow-right"></i> متابعة التسوق
        </a>
        <button id="checkout-btn" class="btn btn-success">
          <i class="bi bi-credit-card"></i> إتمام الشراء
        </button>
      </div>
    </div>
  </section>

  <section id="payment-section" class="py-5 bg-light" style="display: none">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="fw-bold display-4">طرق الدفع المتاحة</h2>
      </div>

      <div class="row g-4 justify-content-center">
        <div class="col-lg-3 col-md-6">
          <div class="card card-hover text-center h-100 shadow-sm border-0 p-4">
            <i class="bi bi-cash-coin text-success display-1"></i>
            <h5 class="mt-3">الدفع عند الاستلام</h5>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="card card-hover text-center h-100 shadow-sm border-0 p-4">
            <i class="bi bi-credit-card text-primary display-1"></i>
            <h5 class="mt-3">بطاقة ائتمان</h5>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="card card-hover text-center h-100 shadow-sm border-0 p-4">
            <i class="bi bi-paypal text-info display-1"></i>
            <h5 class="mt-3">PayPal</h5>
            <div id="paypal-button-container" class="mt-4 text-center"></div>
          </div>
        </div>

        <div class="col-lg-3 col-md-6">
          <div class="card card-hover text-center h-100 shadow-sm border-0 p-4">
            <i class="bi bi-apple text-dark display-1"></i>
            <h5 class="mt-3">Apple Pay</h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center p-3">
    <p class="mb-0">© 2025 eStore - جميع الحقوق محفوظة</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=test&currency=USD"></script>
  

  <script src="../js/auth.js"></script>
  <script src="../js/cart.js"></script>
</body>

</html>
