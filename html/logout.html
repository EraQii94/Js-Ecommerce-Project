<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الخروج - eStore</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .logout-container {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      .logout-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 40px;
        max-width: 400px;
        width: 100%;
        animation: slideInUp 0.8s ease-out;
      }
      
      .logout-icon {
        font-size: 4rem;
        color: #667eea;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .logout-title {
        color: #333;
        margin-bottom: 15px;
        font-weight: 700;
      }
      
      .logout-message {
        color: #666;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
      }
      
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        color: white;
        text-decoration: none;
      }
      
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
    </style>
  </head>
  <body>
    <div class="logout-container">
      <div class="logout-card">
        <div class="logout-icon">
          <i class="fas fa-sign-out-alt"></i>
        </div>
        <h2 class="logout-title">تم تسجيل الخروج بنجاح</h2>
        <p class="logout-message">
          شكراً لك لاستخدام متجرنا الإلكتروني. نتمنى أن نراك قريباً مرة أخرى!
        </p>
        <a href="login.html" class="btn btn-login">
          <i class="fas fa-sign-in-alt me-2"></i>
          تسجيل الدخول مرة أخرى
        </a>
      </div>
    </div>

    <script>
      // Auto-redirect to login page after 5 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    </script>
  </body>
</html>
